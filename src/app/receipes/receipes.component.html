<div style="display: flex; flex-direction: row; width: 50%; justify-content: space-between;">
<app-receipe-list (receipeClick)="onReceipeClick($event)"></app-receipe-list>
<app-receipe-details (receipeSelected) = 'receipeSelected' *ngIf="receipeSelected.name; else infoText"></app-receipe-details>
<ng-template #infoText>Please select a receipe!</ng-template>
</div>
